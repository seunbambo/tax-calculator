<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <header class="text-center p-2">
        <h3>Tax Calculation Summary</h3>
      </header>

      <section class="p-2 bg-light">
        <div class="row">
          <div class="col-md-3">
            <b></b>
            <p>Gross Yearly Income</p>
          </div>
          <div class="col-md-3">
            <b></b>
            <p>Yearly Taxes</p>
          </div>
          <div class="col-md-3">
            <b></b>
            <p>Yearly Take Home</p>
          </div>
          <div class="col-md-3">
            <b></b>
            <p>Effective Taxes</p>
          </div>
        </div>
      </section>
      <section>
        <table class="table table-sm table-striped bg-light">
          <thead>
            <tr>
              <td></td>
              <td>Yearly</td>
              <td>Monthly</td>
              <td>Weekly</td>
              <td>Daily</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="font-weight-bold">Gross Income</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td class="font-weight-bold">State Tax</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td class="font-weight-bold">PAYE</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td class="font-weight-bold">Pension Contribution</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td class="font-weight-bold">Medicare</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>.</td>
            </tr>
            <tr>
              <td class="font-weight-bold">Take Home</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>

        <div class="mx-auto">
          <button type="button" class="btn btn-secondary">
            <i class="fa fa-print"></i> Print Tax Invoice
          </button>
        </div>
      </section>
    </div>
    <hr />
    <footer class="text-center mb-3">Copyright &copy 2020</footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
